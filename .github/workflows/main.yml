name: React Build

on:
  push:
    branches: ["main"]   # main branch me push hone par chalega
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Upload Build Folder
        uses: actions/upload-artifact@v3
        with:
          name: react-build
          path: build
